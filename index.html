<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mapa de Polígonos por Zona de Explotación</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" />

  <!-- Estilos propios -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    #toggleSidebarBtn {
      margin-right: 1rem;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #toggleSidebarBtn:hover {
      background-color: #2980b9;
    }

    .map-container {
      height: calc(100vh - 80px);
      margin-top: 80px;
    }

    .map {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      width: 180px;
      position: fixed;
      top: 80px;
      left: 0;
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transform: translateX(-180px);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.visible {
      transform: translateX(0);
    }

    .sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      text-align: left;
    }

    .file-upload-container {
      position: relative;
      width: 100%;
      text-align: left;
    }

    .file-upload-input {
      display: none;
    }

    .file-upload-button {
      background-color: #3498db;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 18px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    .file-upload-button:hover {
      background-color: #2980b9;
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }

    .file-name {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      font-weight: 400;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .file-name i {
      margin-right: 6px;
      font-size: 1rem;
      color: #3498db;
    }

    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: white;
    }

    .switch-label {
      font-size: 14px;
      font-weight: bold;
      margin-left: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    /* Ajuste de posición para los controles del mapa para evitar solapamiento con la barra lateral */
    .leaflet-top.leaflet-left {
      left: 50px; /* Ajustar para evitar la superposición con la barra lateral */
      transition: left 0.3s ease;
    }
  </style>
</head>
<body>

  <header>
    <button id="toggleSidebarBtn" onclick="toggleSidebar()">☰</button>
    <span>Visualización de Polígonos por Zona de Explotación</span>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>Opciones</h2>
    
    <div class="file-upload-container">
      <label class="file-upload-button" for="fileInput">Subir Archivo CSV</label>
      <input type="file" class="file-upload-input" id="fileInput" accept=".csv" onchange="handleFileSelection()" />
      <p class="file-name" id="fileName"><i class="fas fa-file-csv"></i>No se ha seleccionado ningún archivo</p>
    </div>

    <!-- Switch V. Inicial -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="vInicialSwitch" checked>
        <span class="slider"></span>
      </label>
      <span class="switch-label">V. Inicial</span>
    </div>

    <!-- Switch V. Final -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="vFinalSwitch">
        <span class="slider"></span>
      </label>
      <span class="switch-label">V. Final</span>
    </div>

  </div>

  <div id="mapContainer" class="map-container">
    <div id="map" class="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    const vInicialSwitch = document.getElementById('vInicialSwitch');
    const vFinalSwitch = document.getElementById('vFinalSwitch');
    const mapElement = document.getElementById('map');
    const sidebar = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');

    let csvData = null; // Variable para almacenar los datos CSV en memoria

    vInicialSwitch.addEventListener('change', handleSwitchChange);
    vFinalSwitch.addEventListener('change', handleSwitchChange);

    function handleSwitchChange() {
      // Asegurarnos de que solo un interruptor esté activo
      if (this === vInicialSwitch && vInicialSwitch.checked) {
        vFinalSwitch.checked = false;
      } else if (this === vFinalSwitch && vFinalSwitch.checked) {
        vInicialSwitch.checked = false;
      }

      // Redibujar el mapa según el interruptor activado
      if (csvData) {
        processCSVData(csvData);
      }
    }

    // Inicializar el mapa
    let map = L.map('map').setView([28.0665, -16.7332], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    var polygonLayer = L.featureGroup().addTo(map);

    function handleFileSelection() {
      var fileInput = document.getElementById('fileInput');
      var fileName = document.getElementById('fileName');
      
      fileName.innerHTML = fileInput.files.length ? `<i class="fas fa-file-csv"></i> ${fileInput.files[0].name}` : `<i class="fas fa-file-csv"></i> No se ha seleccionado ningún archivo`;
      
      if (fileInput.files.length) {
        loadCSV(fileInput.files[0]);
      }
    }

    function loadCSV(file) {
      Papa.parse(file, {
        header: true,
        complete: function(results) {
          csvData = results.data; // Guardar los datos en memoria
          processCSVData(csvData); // Procesar los datos para dibujar el mapa
        }
      });
    }

    function processCSVData(data) {
      polygonLayer.clearLayers(); // Limpiar los polígonos anteriores

      // Determinar la columna que se debe utilizar según el interruptor activo
      var zoneColumn = vInicialSwitch.checked ? 'ZE. Zona de Explotación' : 'Nueva Zona';

      data.forEach(function(row) {
        try {
          var polygonData = JSON.parse(row['Poligon']);
          var zone = row[zoneColumn];

          var coordinates = polygonData.coordinates[0].map(function(coord) {
            return [coord[1], coord[0]]; // Invertir latitud y longitud
          });

          var leafletPolygon = L.polygon(coordinates, {
            color: getRandomColor(zone),
            fillColor: getRandomColor(zone),
            fillOpacity: 0.5
          }).addTo(polygonLayer);

          leafletPolygon.bindPopup("Zona de Explotación: " + zone);
        } catch (error) {
          console.error("Error al procesar el polígono:", error);
        }
      });

      // Ajustar el mapa para encuadrar todos los polígonos
      if (polygonLayer.getLayers().length > 0) {
        map.fitBounds(polygonLayer.getBounds());
      }
    }

    // Generar colores fijos para cada zona
    var zoneColors = {};
    function getRandomColor(zone) {
      if (!zoneColors[zone]) {
        zoneColors[zone] = '#' + Math.floor(Math.random() * 16777215).toString(16);
      }
      return zoneColors[zone];
    }

    function toggleSidebar() {
      sidebar.classList.toggle('visible');

      // Ajustar la posición de los controles del mapa cuando se muestra/oculta la barra lateral
      if (sidebar.classList.contains('visible')) {
        map.getContainer().classList.add('sidebar-visible');
        document.querySelector('.leaflet-top.leaflet-left').style.left = '230px'; // Ajustar cuando la barra esté visible
      } else {
        map.getContainer().classList.remove('sidebar-visible');
        document.querySelector('.leaflet-top.leaflet-left').style.left = '50px';  // Ajustar cuando la barra esté oculta
      }
    }

    // Configuración inicial: solo "V. Inicial" activado
    document.addEventListener('DOMContentLoaded', function () {
      vFinalSwitch.checked = false;
    });
  </script>

</body>
</html>
