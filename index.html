<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mapa de Polígonos por Zona de Explotación</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" />

  <!-- Estilos propios -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    #toggleSidebarBtn {
      margin-right: 1rem;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #toggleSidebarBtn:hover {
      background-color: #2980b9;
    }

    .map-container {
      height: calc(100vh - 80px);
      margin-top: 80px;
    }

    .map {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      width: 180px;
      position: fixed;
      top: 80px;
      left: 0;
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transform: translateX(-180px);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.visible {
      transform: translateX(0);
    }

    .sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      text-align: left;
    }

    .file-upload-container {
      position: relative;
      width: 100%;
      text-align: left;
    }

    .file-upload-input {
      display: none;
    }

    .file-upload-button {
      background-color: #3498db;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 18px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    .file-upload-button:hover {
      background-color: #2980b9;
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }

    .file-name {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      font-weight: 400;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .file-name i {
      margin-right: 6px;
      font-size: 1rem;
      color: #3498db;
    }

    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: white;
    }

    .switch-label {
      font-size: 14px;
      font-weight: bold;
      margin-left: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    /* Ajuste de posición para los controles del mapa para evitar solapamiento con la barra lateral */
    .leaflet-top.leaflet-left {
      left: 50px; /* Ajustar para evitar la superposición con la barra lateral */
      transition: left 0.3s ease;
    }

    /* Popup de resumen */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1500;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-height: 80vh;
      overflow-y: auto;
    }

    .popup-content h3 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }

    .popup-close-btn {
      background-color: #e74c3c;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      float: right;
      margin-top: -20px;
      margin-right: -20px;
    }

    .popup-close-btn:hover {
      background-color: #c0392b;
    }

    .summary-table {
      width: 100%;
      border-collapse: collapse;
    }

    .summary-table th, .summary-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .summary-table th {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }

    .summary-table td {
      background-color: #f9f9f9;
    }

    .summary-row {
      cursor: pointer;
      background-color: #3498db;
      color: white;
    }

    .summary-row:hover {
      background-color: #2980b9;
    }

    .hidden {
      display: none;
    }

    .expandable-row {
      padding-left: 30px;
    }

    .icon {
      font-size: 1rem;
      margin-right: 8px;
    }

    .icon.collapsed:before {
      content: "+";
    }

    .icon.expanded:before {
      content: "-";
    }

  </style>
</head>
<body>

  <header>
    <button id="toggleSidebarBtn" onclick="toggleSidebar()">☰</button>
    <span>Visualización de Polígonos por Zona de Explotación</span>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>Opciones</h2>
    
    <div class="file-upload-container">
      <label class="file-upload-button" for="fileInput">Subir Archivo CSV</label>
      <input type="file" class="file-upload-input" id="fileInput" accept=".csv" />
      <p class="file-name" id="fileName"><i class="fas fa-file-csv"></i>No se ha seleccionado ningún archivo</p>
    </div>

    <!-- Switch V. Inicial -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="vInicialSwitch" checked>
        <span class="slider"></span>
      </label>
      <span class="switch-label">V. Inicial</span>
    </div>

    <!-- Switch V. Final -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="vFinalSwitch">
        <span class="slider"></span>
      </label>
      <span class="switch-label">V. Final</span>
    </div>

    <!-- Botón para mostrar el resumen -->
    <button class="file-upload-button" onclick="showSummary()">Mostrar Resumen</button>

  </div>

  <div id="mapContainer" class="map-container">
    <div id="map" class="map"></div>
  </div>

  <!-- Popup de resumen -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
      <button class="popup-close-btn" onclick="closeSummary()">X</button>
      <h3>Resumen de Zonas</h3>
      <table class="summary-table" id="summaryTable">
        <!-- Aquí se insertará dinámicamente el contenido del resumen -->
      </table>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    const popupOverlay = document.getElementById('popupOverlay');
    const summaryTable = document.getElementById('summaryTable');

    let csvData = [
      // Simulación de datos
      { "ZE. Zona de Explotación": "103940004", "ZE. Sección Censal": "3800101001", "Pol. ZE. Zona de Explotación": "70" },
      { "ZE. Zona de Explotación": "103940004", "ZE. Sección Censal": "3800101002", "Pol. ZE. Zona de Explotación": "50" },
      { "ZE. Zona de Explotación": "103940006", "ZE. Sección Censal": "3800101006", "Pol. ZE. Zona de Explotación": "25" },
      { "ZE. Zona de Explotación": "103940006", "ZE. Sección Censal": "3800101009", "Pol. ZE. Zona de Explotación": "61" },
      { "ZE. Zona de Explotación": "103940007", "ZE. Sección Censal": "3800201001", "Pol. ZE. Zona de Explotación": "206" }
    ];

    function showSummary() {
      const zones = {};

      // Agrupar los datos por Zona de Explotación
      csvData.forEach(row => {
        const zone = row['ZE. Zona de Explotación'];
        const sectionCensal = row['ZE. Sección Censal'];
        const polizas = row['Pol. ZE. Zona de Explotación'];

        if (!zones[zone]) {
          zones[zone] = { sections: [], totalPolizas: 0 };
        }

        zones[zone].sections.push({ sectionCensal, polizas });
        zones[zone].totalPolizas += parseInt(polizas, 10);
      });

      let summaryHtml = '';

      // Generar las filas del resumen
      for (const zone in zones) {
        summaryHtml += `
          <tr class="summary-row" onclick="toggleZoneDetails('${zone}')">
            <td><span class="icon collapsed" id="icon-${zone}"></span>Total ${zone}</td>
            <td>${zones[zone].totalPolizas}</td>
          </tr>
        `;

        // Agregar las secciones censales como filas ocultas inicialmente
        zones[zone].sections.forEach(section => {
          summaryHtml += `
            <tr class="expandable-row hidden" data-zone="${zone}">
              <td>${section.sectionCensal}</td>
              <td>${section.polizas}</td>
            </tr>
          `;
        });
      }

      summaryTable.innerHTML = summaryHtml;
      popupOverlay.style.display = 'flex';  // Mostrar el popup
    }

    function toggleZoneDetails(zone) {
      const rows = document.querySelectorAll(`[data-zone="${zone}"]`);
      const icon = document.getElementById(`icon-${zone}`);

      rows.forEach(row => {
        row.classList.toggle('hidden');
      });

      // Cambiar el ícono de expandir/colapsar
      if (icon.classList.contains('collapsed')) {
        icon.classList.remove('collapsed');
        icon.classList.add('expanded');
      } else {
        icon.classList.remove('expanded');
        icon.classList.add('collapsed');
      }
    }

    function closeSummary() {
      popupOverlay.style.display = 'none';  // Ocultar el popup
    }

    // Llamar a showSummary() para simular la apertura del resumen en un entorno real
    showSummary();
  </script>

</body>
</html>
