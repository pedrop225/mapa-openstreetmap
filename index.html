<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mapa de Zonas de Explotación</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" />

  <!-- FontAwesome para los íconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Estilos propios -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    #header-left {
      display: flex;
      align-items: center;
    }

    #toggleSidebarBtn, #toggleRightSidebarBtn {
      font-size: 18px;
      background-color: #3498db;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    #toggleSidebarBtn:hover, #toggleRightSidebarBtn:hover {
      background-color: #2980b9;
    }

    #toggleRightSidebarBtn {
      padding-right: 15px;
      z-index: 1001;
      position: relative;
    }

    /* Efecto de desenfoque cuando la barra lateral derecha está abierta */
    .blur {
      filter: blur(5px);
      transition: filter 0.3s ease;
    }

    .map-container {
      height: calc(100vh - 80px);
      margin-top: 80px;
    }

    .map {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    /* Barra lateral izquierda */
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 80px;
      left: 0;
      width: 180px;
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 999;
      transition: transform 0.3s ease;
      transform: translateX(-180px); /* Oculta inicialmente */
    }

    .sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      text-align: left;
      font-weight: bold;
    }

    .sidebar p {
      font-size: 14px;
    }

    .sidebar.visible {
      transform: translateX(0);
    }

    /* Botones de zoom ajustados para que nunca colapsen con la barra lateral */
    .leaflet-top.leaflet-left {
      left: 50px; /* Espacio mínimo cuando la barra está oculta */
      transition: left 0.3s ease;
    }

    .sidebar.visible ~ .leaflet-top.leaflet-left {
      left: 230px; /* Ajuste dinámico para evitar colisión con la barra lateral */
    }

    /* Botones y elementos de la barra lateral izquierda */
    .file-upload-container {
      position: relative;
      width: 100%;
      text-align: left;
    }

    .file-upload-input {
      display: none;
    }

    .file-upload-button {
      background-color: #3498db;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 18px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    .file-upload-button:hover {
      background-color: #2980b9;
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }

    .file-name {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      font-weight: 400;
      font-style: italic;
    }

    /* Opciones para los interruptores */
    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: white;
    }

    .switch-label {
      font-size: 14px;
      font-weight: bold;
      margin-left: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    /* Barra lateral derecha con resumen y scroll */
    .right-sidebar {
      height: 100vh;
      position: fixed;
      top: 80px;
      right: 0;
      width: 540px;
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1100;
      transition: transform 0.3s ease;
      transform: translateX(540px); /* Oculta inicialmente */
      overflow-y: auto; /* Permite el scroll vertical */
    }

    .right-sidebar.visible {
      transform: translateX(0);
    }

    .right-sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      text-align: left;
      font-weight: bold;
    }

    .summary-content {
      margin-top: 20px;
      /* Ajustar estilos según tus preferencias */
    }

    /* Estilos para el resumen jerárquico */
    .summary-zone {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .summary-header {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .toggle-button {
      width: 20px;
      text-align: center;
      font-weight: bold;
      margin-right: 10px;
    }

    .zone-name {
      flex-grow: 1;
      font-weight: bold;
    }

    .zone-total {
      font-weight: normal;
    }

    .sections-container {
      margin-left: 30px;
      padding-top: 10px;
    }

    .summary-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .section-name {
      flex-grow: 1;
    }

    .section-total {
      font-weight: normal;
    }

    /* Botón de acción de la leyenda */
    .toggle-legend-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      background-color: #3498db;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 12px;
      z-index: 1200;
      transform: translateX(-50%);
      transition: background-color 0.3s ease, bottom 0.3s ease;
    }

    .toggle-legend-btn:hover {
      background-color: #2980b9;
    }

    /* Panel de leyenda */
    .legend-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f0f0f0;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
      overflow-y: auto;
      padding: 10px;
      text-align: center;
    }

    .legend-panel.visible {
      display: block;
    }

    .legend-item {
      display: inline-block;
      margin: 0 10px;
      padding: 5px;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
    }

    .legend-item.selected {
      border-bottom: 2px solid #3498db;
    }

    .legend-color-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <header>
    <div id="header-left">
      <button id="toggleSidebarBtn" onclick="toggleSidebar()">☰</button>
      <button id="toggleRightSidebarBtn" onclick="toggleRightSidebar()">Resumen</button>
      <span>Visualización de Zonas de Explotación</span>
    </div>
  </header>

  <!-- Barra lateral izquierda -->
  <div class="sidebar" id="sidebar">
    <h2>Opciones</h2>
    
    <div class="file-upload-container">
      <label class="file-upload-button" for="fileInput">Subir Archivo CSV</label>
      <input type="file" class="file-upload-input" id="fileInput" accept=".csv" />
      <p class="file-name" id="fileName"><i class="fas fa-file-csv"></i>No se ha seleccionado ningún archivo</p>
    </div>

    <!-- Switch V. Inicial -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="vInicialSwitch" checked>
        <span class="slider"></span>
      </label>
      <span class="switch-label">V. Inicial</span>
    </div>

    <!-- Switch V. Final -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="vFinalSwitch">
        <span class="slider"></span>
      </label>
      <span class="switch-label">V. Final</span>
    </div>

  </div>

  <!-- Barra lateral derecha -->
  <div class="right-sidebar" id="rightSidebar">
    <h2>Resumen de Zonas</h2>
    <div id="summaryContent" class="summary-content">
      <!-- Resumen dinámico se cargará aquí -->
    </div>
  </div>

  <div id="mapContainer" class="map-container">
    <div id="map" class="map"></div>
  </div>

  <!-- Botón para mostrar la leyenda -->
  <button class="toggle-legend-btn" id="toggleLegendBtn" onclick="toggleLegend()">Mostrar Leyenda</button>

  <!-- Panel de leyenda oculto inicialmente -->
  <div id="legendPanel" class="legend-panel">
    <div id="legendContent" class="legend-content">
      <!-- Aquí se mostrarán los elementos de la leyenda -->
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <script>
    const vInicialSwitch = document.getElementById('vInicialSwitch');
    const vFinalSwitch = document.getElementById('vFinalSwitch');
    const sidebar = document.getElementById('sidebar');
    const rightSidebar = document.getElementById('rightSidebar');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const legendPanel = document.getElementById('legendPanel');
    const legendContent = document.getElementById('legendContent');
    const summaryContent = document.getElementById('summaryContent');
    const mapContainer = document.getElementById('mapContainer');
    const header = document.querySelector("header");
    const toggleLegendBtn = document.getElementById('toggleLegendBtn');
    let csvData = null; // Variable para almacenar los datos CSV en memoria

    let polygonsByZone = {}; // Objeto para almacenar polígonos por zona

    // Inicializar el mapa
    let map = L.map('map').setView([28.0665, -16.7332], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    let polygonLayer = L.featureGroup().addTo(map); // Mover aquí la inicialización de polygonLayer

    // Manejar cambios de interruptores
    vInicialSwitch.addEventListener('change', handleSwitchChange);
    vFinalSwitch.addEventListener('change', handleSwitchChange);

    function handleSwitchChange() {
      if (this === vInicialSwitch && vInicialSwitch.checked) {
        vFinalSwitch.checked = false;
      } else if (this === vFinalSwitch && vFinalSwitch.checked) {
        vInicialSwitch.checked = false;
      }

      if (csvData) {
        clearMap();  // Limpiar los polígonos antes de dibujar nuevamente
        processCSVData(csvData);  // Redibujar polígonos
        generateSummary(csvData);  // Actualizar el resumen
      }
    }

    fileInput.addEventListener('change', handleFileSelection);

    function handleFileSelection() {
      if (fileInput.files.length) {
        fileName.innerHTML = `<i class="fas fa-file-csv"></i> ${fileInput.files[0].name}`;
        loadCSV(fileInput.files[0]);
      } else {
        fileName.innerHTML = `<i class="fas fa-file-csv"></i> No se ha seleccionado ningún archivo`;
      }
    }

    function loadCSV(file) {
      Papa.parse(file, {
        header: true,
        complete: function(results) {
          csvData = results.data;
          clearMap(); // Limpiar los polígonos antes de dibujar
          processCSVData(csvData); // Procesar los datos para dibujar el mapa
          generateSummary(csvData);  // Generar resumen al cargar el archivo
        }
      });
    }

    function processCSVData(data) {
      const zoneColumn = vInicialSwitch.checked ? 'ZE. Zona de Explotación' : 'Nueva Zona';
      const polizaColumn = vInicialSwitch.checked ? 'Pol. ZE. Zona de Explotación' : 'Pol. Nueva Zona';

      // Lista de colores predeterminados sin repetición
      const colorsPalette = [
        '#87CEEB', '#FF7F50', '#32CD32', '#FFD700', '#FF69B4', '#6A5ACD',
        '#40E0D0', '#DA70D6', '#FFA07A', '#8FBC8B', '#00CED1', '#BDB76B', 
        '#FF6347', '#4682B4', '#D2B48C', '#CD5C5C', '#F08080', '#20B2AA', 
        '#66CDAA', '#9370DB', '#FF4500', '#F4A460', '#2E8B57', '#6B8E23', '#BA55D3'
      ];

      let usedColors = {}; // Almacenará los colores ya utilizados
      let colorIndex = 0;  // Índice para recorrer la paleta de colores
      legendContent.innerHTML = ''; // Limpiar leyenda

      let zonesWithColors = []; // Array para almacenar zonas y colores, para ordenarlos
      polygonsByZone = {}; // Reiniciar para almacenar los polígonos por zona

      data.forEach(function(row) {
        try {
          const polygonData = JSON.parse(row['Poligon']);
          const sectionCensal = row['ZE. Sección Censal'];  // Columna con la Sección Censal
          const zone = row[zoneColumn];
          const poliza = row[polizaColumn];  // Seleccionar póliza según interruptor
          const polizaSeccionCensal = row['Pol. ZE. Sección Censal'];  // Siempre se muestra esta columna

          const coordinates = polygonData.coordinates[0].map(coord => [coord[1], coord[0]]); // Invertir latitud y longitud

          // Asignar color único a la zona
          if (!usedColors[zone]) {
            usedColors[zone] = colorsPalette[colorIndex];
            colorIndex = (colorIndex + 1) % colorsPalette.length;
            zonesWithColors.push({ zone, color: usedColors[zone] }); // Almacenar zona y color
          }

          const leafletPolygon = L.polygon(coordinates, {
            color: usedColors[zone],
            fillColor: usedColors[zone],
            fillOpacity: 0.4, // Ajuste de opacidad para mayor visibilidad del mapa
            weight: 2
          }).addTo(polygonLayer);

          // Guardar los polígonos por zona
          if (!polygonsByZone[zone]) {
            polygonsByZone[zone] = [];
          }
          polygonsByZone[zone].push(leafletPolygon);

          // Agregar animaciones y mostrar información al pasar el ratón
          leafletPolygon.on('mouseover', function () {
            this.setStyle({
              weight: 5,
              color: '#666',
              fillOpacity: 0.6, // Al aumentar hover, dar más visibilidad al polígono
              fillColor: usedColors[zone]
            });
          });

          leafletPolygon.on('mouseout', function () {
            this.setStyle({
              weight: 2,
              color: usedColors[zone],
              fillOpacity: 0.4  // Restaurar opacidad al salir del hover
            });
          });

          // Mostrar en el popup la información relevante
          leafletPolygon.bindPopup(`
            <b>Sección Censal:</b> ${sectionCensal}<br>
            <b>Zona de Explotación:</b> ${zone}<br>
            <b>Pólizas ZE. Sección Censal:</b> ${polizaSeccionCensal}<br>
            <b>Pólizas:</b> ${poliza}
          `);
        } catch (error) {
          console.error("Error al procesar el polígono:", error);
        }
      });

      // Ordenar las zonas alfabéticamente y añadirlas a la leyenda
      zonesWithColors.sort((a, b) => a.zone.localeCompare(b.zone)).forEach(item => {
        const legendItem = document.createElement('div');
        legendItem.className = 'legend-item';
        legendItem.innerHTML = `<span class="legend-color-box" style="background-color:${item.color}"></span>${item.zone}`;
        legendItem.setAttribute('data-zone', item.zone); // Añadir el atributo de zona

        // Añadir evento de clic para centrar la zona correspondiente en el mapa
        legendItem.addEventListener('click', function() {
          // Quitar la clase "selected" de otros elementos
          document.querySelectorAll('.legend-item').forEach(el => el.classList.remove('selected'));

          // Añadir la clase "selected" al elemento clicado
          this.classList.add('selected');

          // Obtener la zona y centrarla
          const zone = this.getAttribute('data-zone');
          const zonePolygons = polygonsByZone[zone];
          
          if (zonePolygons && zonePolygons.length > 0) {
            const group = L.featureGroup(zonePolygons); // Crear un grupo de polígonos
            map.fitBounds(group.getBounds()); // Centrar y ajustar el mapa a los límites de los polígonos
          }
        });

        legendContent.appendChild(legendItem);
      });

      if (polygonLayer.getLayers().length > 0) {
        map.fitBounds(polygonLayer.getBounds());
      }
    }

    // Limpiar los polígonos del mapa
    function clearMap() {
      polygonLayer.clearLayers();  // Elimina todos los polígonos existentes antes de agregar nuevos
    }

    // Generar el resumen dinámico en la barra derecha
    function generateSummary(data) {
      const zoneColumn = vInicialSwitch.checked ? 'ZE. Zona de Explotación' : 'Nueva Zona';
      const summary = {};

      data.forEach(function(row) {
        const zone = row[zoneColumn];
        const sectionCensal = row['ZE. Sección Censal'];
        const polizaSeccionCensal = parseInt(row['Pol. ZE. Sección Censal'] || 0);
        const polizaZona = parseInt(vInicialSwitch.checked ? row['Pol. ZE. Zona de Explotación'] : row['Pol. Nueva Zona'] || 0);

        if (!summary[zone]) {
          summary[zone] = {
            totalPolizasZona: 0,
            secciones: {}
          };
        }

        if (!summary[zone].secciones[sectionCensal]) {
          summary[zone].secciones[sectionCensal] = {
            totalPolizasSeccion: 0
          };
        }

        summary[zone].totalPolizasZona += polizaZona;
        summary[zone].secciones[sectionCensal].totalPolizasSeccion += polizaSeccionCensal;
      });

      // Limpiar contenido anterior
      summaryContent.innerHTML = '';

      // Crear estructura jerárquica
      for (const zone in summary) {
        // Crear elemento para la zona
        const zoneItem = document.createElement('div');
        zoneItem.className = 'summary-zone';

        // Encabezado de la zona con botón de expandir/contraer
        const zoneHeader = document.createElement('div');
        zoneHeader.className = 'summary-header';
        zoneHeader.innerHTML = `
          <span class="toggle-button">+</span>
          <span class="zone-name">${zone}</span>
          <span class="zone-total">Total Pólizas: ${summary[zone].totalPolizasZona}</span>
        `;
        zoneItem.appendChild(zoneHeader);

        // Contenedor para las secciones censales, inicialmente oculto
        const sectionsContainer = document.createElement('div');
        sectionsContainer.className = 'sections-container';
        sectionsContainer.style.display = 'none';

        for (const section in summary[zone].secciones) {
          // Crear elemento para la sección censal
          const sectionItem = document.createElement('div');
          sectionItem.className = 'summary-section';
          sectionItem.innerHTML = `
            <span class="section-name">${section}</span>
            <span class="section-total">Total Pólizas: ${summary[zone].secciones[section].totalPolizasSeccion}</span>
          `;
          sectionsContainer.appendChild(sectionItem);
        }

        zoneItem.appendChild(sectionsContainer);
        summaryContent.appendChild(zoneItem);

        // Añadir evento de clic para expandir/contraer
        zoneHeader.querySelector('.toggle-button').addEventListener('click', function() {
          const isVisible = sectionsContainer.style.display === 'block';
          sectionsContainer.style.display = isVisible ? 'none' : 'block';
          this.textContent = isVisible ? '+' : '-';
        });
      }
    }

    // Mostrar/Ocultar la leyenda (incluyendo tu corrección)
    function toggleLegend() {
      legendPanel.classList.toggle('visible');
      const legendButton = document.querySelector('.toggle-legend-btn');
      if (legendPanel.classList.contains('visible')) {
        legendButton.innerText = 'Ocultar Leyenda';
        legendButton.style.bottom = `${legendPanel.offsetHeight + 12}px`; // Ajusta el botón para que esté por encima del panel
      } else {
        legendButton.innerText = 'Mostrar Leyenda';
        legendButton.style.bottom = '12px'; // Posición original del botón
      }
    }

    function toggleSidebar() {
      sidebar.classList.toggle('visible');

      const leafletControls = document.querySelector('.leaflet-top.leaflet-left');
      if (sidebar.classList.contains('visible')) {
        leafletControls.style.left = '230px'; // Ajustar cuando la barra esté visible
      } else {
        leafletControls.style.left = '50px';  // Ajustar cuando la barra esté oculta
      }
    }

    function toggleRightSidebar() {
      rightSidebar.classList.toggle('visible');

      // Aplicar desenfoque si la barra derecha está visible
      const isRightSidebarVisible = rightSidebar.classList.contains('visible');
      mapContainer.classList.toggle('blur', isRightSidebarVisible);
      header.classList.toggle('blur', isRightSidebarVisible);
      sidebar.classList.toggle('blur', isRightSidebarVisible);
      legendPanel.classList.toggle('blur', isRightSidebarVisible);

      const leafletControls = document.querySelector('.leaflet-top.leaflet-right');
      if (rightSidebar.classList.contains('visible')) {
        leafletControls.style.right = '590px'; // Ajustar cuando la barra derecha esté visible
      } else {
        leafletControls.style.right = '50px';  // Ajustar cuando la barra derecha esté oculta
      }
    }

    // Configuración inicial: solo "V. Inicial" activado
    document.addEventListener('DOMContentLoaded', () => vFinalSwitch.checked = false);
  </script>

</body>
</html>
