<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mapa de Polígonos por Zona de Explotación</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" />

  <!-- Estilos propios -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #map {
      height: 100vh;
      width: calc(100% - 200px); /* Ajuste al nuevo ancho de la barra lateral */
      margin-left: 200px; /* Ajuste al nuevo ancho de la barra lateral */
      transition: width 0.3s ease, margin-left 0.3s ease;
    }

    /* Estilo de la barra lateral */
    .sidebar {
      height: 100vh;
      width: 200px; /* Reducción del ancho de la barra lateral */
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      color: white;
      padding: 15px; /* Reducimos el padding */
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transform: translateX(0);
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-200px);
    }

    .sidebar h2 {
      font-size: 1.2rem; /* Reducción del tamaño del texto */
      margin-bottom: 15px; /* Menor espacio entre los elementos */
      text-align: left; /* Alineación a la izquierda */
    }

    .file-upload-container {
      position: relative;
      width: 100%;
      text-align: left; /* Alinear a la izquierda */
    }

    .file-upload-input {
      display: none;
    }

    .file-upload-button {
      background-color: #3498db;
      color: white;
      padding: 8px 16px; /* Botón ligeramente más pequeño */
      border: none;
      border-radius: 18px; /* Reducción del tamaño del borde */
      font-size: 12px; /* Reducir tamaño de la fuente */
      cursor: pointer;
      font-weight: 500;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    .file-upload-button:hover {
      background-color: #2980b9;
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }

    .file-name {
      margin-top: 10px; /* Espacio más reducido */
      font-size: 12px; /* Reducir el tamaño del texto */
      color: #666;
      font-weight: 400;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Alineación a la izquierda */
    }

    .file-name i {
      margin-right: 6px;
      font-size: 1rem; /* Reducción del tamaño del icono */
      color: #3498db;
    }

    /* Botón para abrir/cerrar la barra lateral */
    #toggleSidebarBtn {
      position: absolute;
      top: 20px;
      left: 200px; /* Ajustar al nuevo ancho de la barra lateral */
      font-size: 18px; /* Reducción del tamaño de la fuente */
      background-color: #3498db;
      color: white;
      padding: 8px 12px; /* Reducción del padding */
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: left 0.3s ease;
    }

    .sidebar.hidden + #toggleSidebarBtn {
      left: 20px; /* Mover el botón cuando la barra esté oculta */
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    Visualización de Polígonos por Zona de Explotación
  </header>

  <!-- Barra lateral -->
  <div class="sidebar" id="sidebar">
    <h2>Opciones</h2>
    <div class="file-upload-container">
      <label class="file-upload-button" for="fileInput">Subir Archivo CSV</label>
      <input type="file" class="file-upload-input" id="fileInput" accept=".csv" onchange="handleFileSelection()" />
      <p class="file-name" id="fileName"><i class="fas fa-file-csv"></i>No se ha seleccionado ningún archivo</p>
    </div>
  </div>

  <!-- Botón para abrir/cerrar la barra lateral -->
  <button id="toggleSidebarBtn" onclick="toggleSidebar()">☰</button>

  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <!-- PapaParse JS para leer CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  
  <!-- Iconos de FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Script para controlar la barra lateral y leer el archivo CSV -->
  <script>
    // Función para alternar la visibilidad de la barra lateral
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      var toggleBtn = document.getElementById('toggleSidebarBtn');
      sidebar.classList.toggle('hidden');

      // Cambiar la posición del mapa cuando se oculta o muestra la barra lateral
      if (sidebar.classList.contains('hidden')) {
        document.getElementById('map').style.marginLeft = "0";
        document.getElementById('map').style.width = "100%"; // Asegurarse de que el mapa ocupe el 100% de la pantalla
      } else {
        document.getElementById('map').style.marginLeft = "200px"; /* Ajuste al nuevo ancho de la barra lateral */
        document.getElementById('map').style.width = "calc(100% - 200px)"; /* Ajuste al nuevo ancho de la barra lateral */
      }
    }

    // Función que maneja la selección del archivo y carga los datos automáticamente
    function handleFileSelection() {
      var fileInput = document.getElementById('fileInput');
      var fileName = document.getElementById('fileName');
      
      // Mostrar el nombre del archivo
      fileName.innerHTML = fileInput.files.length ? `<i class="fas fa-file-csv"></i> ${fileInput.files[0].name}` : `<i class="fas fa-file-csv"></i> No se ha seleccionado ningún archivo`;
      
      // Cargar los datos automáticamente
      if (fileInput.files.length) {
        loadCSV();
      }
    }

    // Inicializar el mapa
    var map = L.map('map').setView([28.0665, -16.7332], 13);
    
    // Cargar mapa desde OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 18,
    }).addTo(map);

    // Capa de polígonos para agrupar todos los polígonos dibujados
    var polygonLayer = L.featureGroup().addTo(map);

    // Colores asignados a cada Zona de Explotación
    var zoneColors = {};

    // Función para generar colores aleatorios
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Función para leer el archivo CSV
    function loadCSV() {
      var fileInput = document.getElementById('fileInput');
      var file = fileInput.files[0];

      if (file) {
        Papa.parse(file, {
          header: true,
          complete: function(results) {
            processCSVData(results.data);
          }
        });
      } else {
        alert("Por favor, selecciona un archivo CSV.");
      }
    }

    // Función para procesar los datos del CSV y dibujar los polígonos
    function processCSVData(data) {
      // Limpiar la capa de polígonos antes de dibujar nuevos
      polygonLayer.clearLayers();

      // Colores asignados dinámicamente
      data.forEach(function(row) {
        try {
          var polygonData = JSON.parse(row['Poligon']);
          var zone = row['ZE. Zona de Explotación'];

          // Asignar color si la Zona de Explotación no tiene uno asignado
          if (!zoneColors[zone]) {
            zoneColors[zone] = getRandomColor();
          }

          var coordinates = polygonData.coordinates[0].map(function(coord) {
            return [coord[1], coord[0]]; // Invertimos el orden a [latitud, longitud]
          });

          // Dibujar el polígono en el mapa
          var leafletPolygon = L.polygon(coordinates, {
            color: zoneColors[zone],
            fillColor: zoneColors[zone],
            fillOpacity: 0.5
          }).addTo(polygonLayer); // Añadir a la capa de polígonos
          
          // Popup informativo con la sección censal
          leafletPolygon.bindPopup("Sección Censal: " + row['ZE. Sección Censal'] + "<br>Zona de Explotación: " + zone);
        } catch (error) {
          console.error("Error al procesar el polígono:", error);
        }
      });

      // Ajustar el mapa para encuadrar todos los polígonos
      if (polygonLayer.getLayers().length > 0) {
        map.fitBounds(polygonLayer.getBounds());
      }
    }
  </script>

</body>
</html>
