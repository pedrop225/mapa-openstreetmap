<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interactivo con Polígonos en OpenStreetMap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <!-- Estilos propios -->
  <style>
    #map {
      height: 100vh; /* Altura del mapa igual a la altura completa de la ventana */
      width: 100%; /* Ancho del mapa igual a la ventana */
    }
  </style>
</head>
<body>

  <!-- Elemento div que contendrá el mapa -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Script para inicializar el mapa -->
  <script>
    // Inicializar el mapa y establecer la vista predeterminada
    var map = L.map('map').setView([40.4168, -3.7038], 13); // Coordenadas de Madrid

    // Cargar el mapa desde OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 18,
    }).addTo(map);

    // Añadir un marcador en Madrid
    var marker = L.marker([40.4168, -3.7038]).addTo(map)
      .bindPopup('¡Hola Madrid!')
      .openPopup();

    // Definir las coordenadas del polígono
    var polygonCoords = [
      [40.4178, -3.7124], // Coordenada 1
      [40.4185, -3.7038], // Coordenada 2
      [40.4128, -3.7034], // Coordenada 3
      [40.4122, -3.7110], // Coordenada 4
    ];

    // Crear y añadir el polígono al mapa
    var polygon = L.polygon(polygonCoords, {
      color: 'blue',  // Color del borde
      fillColor: '#3388ff',  // Color de relleno
      fillOpacity: 0.4  // Opacidad del relleno
    }).addTo(map);

    // Añadir un popup al polígono
    polygon.bindPopup("Este es un polígono en Madrid.");
  </script>

</body>
</html>
