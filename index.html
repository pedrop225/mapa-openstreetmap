<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mapa de Polígonos desde CSV</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />

  <!-- Estilos propios -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: 500;
    }

    #map {
      height: 80vh;
      width: 100%;
      margin-top: 10px;
    }

    #upload-csv {
      text-align: center;
      padding: 20px;
    }

    #fileInput {
      padding: 10px;
      border: 2px dashed #4CAF50;
      border-radius: 10px;
      background-color: white;
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
    }

    #fileInput:hover {
      border-color: #45a049;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: white;
      font-size: 0.9rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    Visualización de Polígonos desde CSV
  </header>

  <!-- Contenedor del mapa -->
  <div id="map"></div>
  
  <!-- Input para subir el archivo CSV -->
  <div id="upload-csv">
    <input type="file" id="fileInput" accept=".csv" />
    <br />
    <button onclick="loadCSV()">Cargar CSV y Dibujar Polígonos</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <!-- PapaParse JS para leer CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  
  <!-- Script para leer el archivo CSV y dibujar los polígonos -->
  <script>
    // Inicializar el mapa
    var map = L.map('map').setView([28.0665, -16.7332], 13);
    
    // Cargar mapa desde OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 18,
    }).addTo(map);

    // Capa de polígonos para agrupar todos los polígonos dibujados
    var polygonLayer = L.featureGroup().addTo(map);

    // Función para leer el archivo CSV
    function loadCSV() {
      var fileInput = document.getElementById('fileInput');
      var file = fileInput.files[0];

      if (file) {
        Papa.parse(file, {
          header: true,
          complete: function(results) {
            processCSVData(results.data);
          }
        });
      } else {
        alert("Por favor, selecciona un archivo CSV.");
      }
    }

    // Función para procesar los datos del CSV y dibujar los polígonos
    function processCSVData(data) {
      // Limpiar la capa de polígonos antes de dibujar nuevos
      polygonLayer.clearLayers();

      data.forEach(function(row) {
        try {
          var polygonData = JSON.parse(row['Poligon']);
          var coordinates = polygonData.coordinates[0].map(function(coord) {
            return [coord[1], coord[0]]; // Invertimos el orden a [latitud, longitud]
          });

          // Dibujar el polígono en el mapa
          var leafletPolygon = L.polygon(coordinates, {
            color: 'blue',
            fillColor: '#3388ff',
            fillOpacity: 0.5
          }).addTo(polygonLayer); // Añadir a la capa de polígonos
          
          // Popup informativo con la sección censal
          leafletPolygon.bindPopup("Sección Censal: " + row['ZE. Sección Censal']);
        } catch (error) {
          console.error("Error al procesar el polígono:", error);
        }
      });

      // Ajustar el mapa para encuadrar todos los polígonos
      if (polygonLayer.getLayers().length > 0) {
        map.fitBounds(polygonLayer.getBounds());
      }
    }
  </script>

  <!-- Footer -->
  <footer>
    &copy; 2024 - Proyecto de Visualización de Polígonos
  </footer>

</body>
</html>
