<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mapa de Polígonos por Zona de Explotación</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" />

  <!-- Estilos propios -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    #toggleSidebarBtn {
      margin-right: 1rem;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #toggleSidebarBtn:hover {
      background-color: #2980b9;
    }

    .map-container {
      display: flex;
      justify-content: space-between;
      height: calc(100vh - 80px);
      margin-top: 80px;
    }

    .map {
      width: 100%;
      height: 100%;
      margin: 0;
      transition: width 0.3s ease;
    }

    .half-map {
      width: 50%;
    }

    .sidebar {
      height: 100vh;
      width: 180px;
      position: fixed;
      top: 80px;
      left: 0;
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transform: translateX(-180px);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.visible {
      transform: translateX(0);
    }

    .sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      text-align: left;
    }

    .file-upload-container {
      position: relative;
      width: 100%;
      text-align: left;
    }

    .file-upload-input {
      display: none;
    }

    .file-upload-button {
      background-color: #3498db;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 18px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    .file-upload-button:hover {
      background-color: #2980b9;
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }

    .file-name {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      font-weight: 400;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .file-name i {
      margin-right: 6px;
      font-size: 1rem;
      color: #3498db;
    }

    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: white;
    }

    .switch-label {
      font-size: 14px;
      font-weight: bold;
      margin-left: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }
  </style>
</head>
<body>

  <header>
    <button id="toggleSidebarBtn" onclick="toggleSidebar()">☰</button>
    <span>Visualización de Polígonos por Zona de Explotación</span>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>Opciones</h2>
    
    <div class="file-upload-container">
      <label class="file-upload-button" for="fileInput">Subir Archivo CSV</label>
      <input type="file" class="file-upload-input" id="fileInput" accept=".csv" onchange="handleFileSelection()" />
      <p class="file-name" id="fileName"><i class="fas fa-file-csv"></i>No se ha seleccionado ningún archivo</p>
    </div>

    <!-- Switch V. Inicial -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="vInicialSwitch" checked>
        <span class="slider"></span>
      </label>
      <span class="switch-label">V. Inicial</span>
    </div>

    <!-- Switch V. Final -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="vFinalSwitch">
        <span class="slider"></span>
      </label>
      <span class="switch-label">V. Final</span>
    </div>

  </div>

  <div id="mapContainer" class="map-container">
    <div id="map" class="map"></div>
    <div id="map2" class="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    const vInicialSwitch = document.getElementById('vInicialSwitch');
    const vFinalSwitch = document.getElementById('vFinalSwitch');
    const mapContainer = document.getElementById('mapContainer');
    const mapElement = document.getElementById('map');
    const mapElement2 = document.getElementById('map2');

    vInicialSwitch.addEventListener('change', handleSwitchChange);
    vFinalSwitch.addEventListener('change', handleSwitchChange);

    function handleSwitchChange() {
      // Asegurar que al menos uno esté siempre encendido
      if (!vInicialSwitch.checked && !vFinalSwitch.checked) {
        if (this === vInicialSwitch) {
          vFinalSwitch.checked = true;
        } else {
          vInicialSwitch.checked = true;
        }
      }

      // Si ambos están encendidos, mostrar ambos mapas
      if (vInicialSwitch.checked && vFinalSwitch.checked) {
        mapContainer.style.display = 'flex';
        mapElement.classList.add('half-map');
        mapElement2.classList.add('half-map');
        mapElement2.style.display = 'block';
      } else {
        // Si solo uno está encendido, mostrar un solo mapa
        mapContainer.style.display = 'block';
        mapElement.classList.remove('half-map');
        mapElement2.classList.remove('half-map');
        mapElement2.style.display = 'none';
      }
      
      // Redibujar mapas en función de la opción seleccionada
      loadCSV();
    }

    // Inicializar los mapas
    let map = L.map('map').setView([28.0665, -16.7332], 13);
    let map2 = L.map('map2').setView([28.0665, -16.7332], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap',
      maxZoom: 18,
    }).addTo(map2);

    var polygonLayer = L.featureGroup().addTo(map);
    var polygonLayer2 = L.featureGroup().addTo(map2);

    function handleFileSelection() {
      var fileInput = document.getElementById('fileInput');
      var fileName = document.getElementById('fileName');
      
      fileName.innerHTML = fileInput.files.length ? `<i class="fas fa-file-csv"></i> ${fileInput.files[0].name}` : `<i class="fas fa-file-csv"></i> No se ha seleccionado ningún archivo`;
      
      if (fileInput.files.length) {
        loadCSV();
      }
    }

    function loadCSV() {
      var fileInput = document.getElementById('fileInput');
      var file = fileInput.files[0];

      if (file) {
        Papa.parse(file, {
          header: true,
          complete: function(results) {
            processCSVData(results.data);
          }
        });
      } else {
        alert("Por favor, selecciona un archivo CSV.");
      }
    }

    function processCSVData(data) {
      polygonLayer.clearLayers();
      polygonLayer2.clearLayers();

      data.forEach(function(row) {
        var polygonData = JSON.parse(row['Poligon']);
        var zoneColumn = vInicialSwitch.checked && !vFinalSwitch.checked ? 'ZE. Zona de Explotación' : 'Nueva Zona';

        var coordinates = polygonData.coordinates[0].map(function(coord) {
          return [coord[1], coord[0]];
        });

        var leafletPolygon = L.polygon(coordinates, {
          color: '#3388ff',
          fillColor: '#3388ff',
          fillOpacity: 0.5
        }).addTo(polygonLayer);

        if (vInicialSwitch.checked && vFinalSwitch.checked) {
          var leafletPolygon2 = L.polygon(coordinates, {
            color: '#ff0000',
            fillColor: '#ff0000',
            fillOpacity: 0.5
          }).addTo(polygonLayer2);
        }

        map.fitBounds(polygonLayer.getBounds());
        map2.fitBounds(polygonLayer2.getBounds());
      });
    }

    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('visible');
    }

    // Configuración inicial: mostrar solo el mapa inicial
    document.addEventListener('DOMContentLoaded', function () {
      mapElement2.style.display = 'none';
    });
  </script>

</body>
</html>
