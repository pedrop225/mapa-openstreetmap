<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mapa de Polígonos por Zona de Explotación</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" />

  <!-- Estilos propios -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    #header-left {
      display: flex;
      align-items: center;
    }

    #toggleSidebarBtn, #toggleRightSidebarBtn {
      font-size: 18px;
      background-color: #3498db;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    #toggleSidebarBtn:hover, #toggleRightSidebarBtn:hover {
      background-color: #2980b9;
    }

    .map-container {
      height: calc(100vh - 80px);
      margin-top: 80px;
    }

    .map {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .sidebar, .right-sidebar {
      height: 100vh;
      position: fixed;
      top: 80px;
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 999;
      transition: transform 0.3s ease;
    }

    .sidebar {
      left: 0;
      width: 180px;
      transform: translateX(-180px); /* Inicialmente oculta */
    }

    .right-sidebar {
      right: 0;
      width: 540px; /* Triplicamos la amplitud de la barra lateral derecha */
      transform: translateX(540px); /* Inicialmente oculta */
      z-index: 1100;
    }

    .sidebar.visible {
      transform: translateX(0);
    }

    .right-sidebar.visible {
      transform: translateX(0);
    }

    .right-sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .summary-container {
      margin-top: 20px;
      font-size: 1rem;
      color: white;
    }

    .summary-container .zone-summary {
      margin-bottom: 20px;
    }

    .summary-container .zone-summary h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .summary-container .zone-summary ul {
      padding-left: 20px;
      list-style-type: circle;
    }

  </style>
</head>
<body>

  <header>
    <div id="header-left">
      <button id="toggleSidebarBtn" onclick="toggleSidebar()">☰</button>
      <button id="toggleRightSidebarBtn" onclick="toggleRightSidebar()">Resumen</button>
      <span>Visualización de Zonas de Explotación</span>
    </div>
  </header>

  <!-- Barra lateral izquierda -->
  <div class="sidebar" id="sidebar">
    <h2>Opciones</h2>
    
    <div class="file-upload-container">
      <label class="file-upload-button" for="fileInput">Subir Archivo CSV</label>
      <input type="file" class="file-upload-input" id="fileInput" accept=".csv" />
      <p class="file-name" id="fileName"><i class="fas fa-file-csv"></i>No se ha seleccionado ningún archivo</p>
    </div>

    <!-- Switch V. Inicial -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="vInicialSwitch" checked>
        <span class="slider"></span>
      </label>
      <span class="switch-label">V. Inicial</span>
    </div>

    <!-- Switch V. Final -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="vFinalSwitch">
        <span class="slider"></span>
      </label>
      <span class="switch-label">V. Final</span>
    </div>

  </div>

  <!-- Barra lateral derecha -->
  <div class="right-sidebar" id="rightSidebar">
    <h2>Resumen de Zonas</h2>
    <div class="summary-container" id="summaryContainer">
      <!-- Aquí se agregará el resumen dinámicamente -->
    </div>
  </div>

  <div id="mapContainer" class="map-container">
    <div id="map" class="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <script>
    const vInicialSwitch = document.getElementById('vInicialSwitch');
    const vFinalSwitch = document.getElementById('vFinalSwitch');
    const summaryContainer = document.getElementById('summaryContainer');
    const sidebar = document.getElementById('sidebar');
    const rightSidebar = document.getElementById('rightSidebar');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const mapContainer = document.getElementById('mapContainer');
    const header = document.querySelector("header");
    let csvData = null; // Variable para almacenar los datos CSV en memoria

    let polygonsByZone = {}; // Objeto para almacenar polígonos por zona

    // Inicializar el mapa
    let map = L.map('map').setView([28.0665, -16.7332], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    let polygonLayer = L.featureGroup().addTo(map); // Mover aquí la inicialización de polygonLayer

    // Manejar cambios de interruptores
    vInicialSwitch.addEventListener('change', handleSwitchChange);
    vFinalSwitch.addEventListener('change', handleSwitchChange);

    function handleSwitchChange() {
      if (this === vInicialSwitch && vInicialSwitch.checked) {
        vFinalSwitch.checked = false;
      } else if (this === vFinalSwitch && vFinalSwitch.checked) {
        vInicialSwitch.checked = false;
      }

      if (csvData) {
        clearMap();  // Limpiar los polígonos antes de dibujar nuevamente
        processCSVData(csvData);  // Redibujar polígonos
        updateSummary();  // Actualizar el resumen
      }
    }

    fileInput.addEventListener('change', handleFileSelection);

    function handleFileSelection() {
      if (fileInput.files.length) {
        fileName.innerHTML = `<i class="fas fa-file-csv"></i> ${fileInput.files[0].name}`;
        loadCSV(fileInput.files[0]);
      } else {
        fileName.innerHTML = `<i class="fas fa-file-csv"></i> No se ha seleccionado ningún archivo`;
      }
    }

    function loadCSV(file) {
      Papa.parse(file, {
        header: true,
        complete: function(results) {
          csvData = results.data;
          clearMap(); // Limpiar los polígonos antes de dibujar
          processCSVData(csvData); // Procesar los datos para dibujar el mapa
          updateSummary(); // Actualizar el resumen
        }
      });
    }

    function processCSVData(data) {
      const zoneColumn = vInicialSwitch.checked ? 'ZE. Zona de Explotación' : 'Nueva Zona';
      const polizaColumn = vInicialSwitch.checked ? 'Pol. ZE. Zona de Explotación' : 'Pol. Nueva Zona';

      let usedColors = {}; // Almacenará los colores ya utilizados
      let colorIndex = 0;  // Índice para recorrer la paleta de colores
      polygonsByZone = {}; // Reiniciar para almacenar los polígonos por zona

      data.forEach(function(row) {
        try {
          const polygonData = JSON.parse(row['Poligon']);
          const sectionCensal = row['ZE. Sección Censal'];  // Columna con la Sección Censal
          const zone = row[zoneColumn];
          const poliza = row[polizaColumn];  // Seleccionar póliza según interruptor

          const coordinates = polygonData.coordinates[0].map(coord => [coord[1], coord[0]]); // Invertir latitud y longitud

          // Asignar color único a la zona
          if (!usedColors[zone]) {
            usedColors[zone] = `hsl(${colorIndex * 137.5}, 60%, 70%)`; // Generar colores basados en la hue-shift
            colorIndex++;
          }

          const leafletPolygon = L.polygon(coordinates, {
            color: usedColors[zone],
            fillColor: usedColors[zone],
            fillOpacity: 0.4, // Ajuste de opacidad para mayor visibilidad del mapa
            weight: 2
          }).addTo(polygonLayer);

          // Guardar los polígonos por zona
          if (!polygonsByZone[zone]) {
            polygonsByZone[zone] = {
              polygons: [],
              censalSections: new Set(),
              totalPolizas: 0
            };
          }
          polygonsByZone[zone].polygons.push(leafletPolygon);
          polygonsByZone[zone].censalSections.add(sectionCensal);
          polygonsByZone[zone].totalPolizas += parseInt(poliza, 10) || 0;

        } catch (error) {
          console.error("Error al procesar el polígono:", error);
        }
      });

      if (polygonLayer.getLayers().length > 0) {
        map.fitBounds(polygonLayer.getBounds());
      }
    }

    // Función para actualizar el resumen
    function updateSummary() {
      const zoneColumn = vInicialSwitch.checked ? 'ZE. Zona de Explotación' : 'Nueva Zona';
      const titleColumn = vInicialSwitch.checked ? 'Zonas de Explotación' : 'Zonas Nuevas';
      summaryContainer.innerHTML = '';

      Object.keys(polygonsByZone).forEach(zone => {
        const zoneSummary = document.createElement('div');
        zoneSummary.classList.add('zone-summary');
        
        // Título de la zona
        const zoneTitle = document.createElement('h3');
        zoneTitle.textContent = `${zoneColumn}: ${zone}`;
        zoneSummary.appendChild(zoneTitle);
        
        // Información detallada de la zona
        const detailsList = document.createElement('ul');
        
        const censalCount = document.createElement('li');
        censalCount.textContent = `Secciones Censales: ${polygonsByZone[zone].censalSections.size}`;
        detailsList.appendChild(censalCount);
        
        const totalPolizas = document.createElement('li');
        totalPolizas.textContent = `Total de Pólizas: ${polygonsByZone[zone].totalPolizas}`;
        detailsList.appendChild(totalPolizas);
        
        zoneSummary.appendChild(detailsList);
        summaryContainer.appendChild(zoneSummary);
      });
    }

    // Limpiar los polígonos del mapa
    function clearMap() {
      polygonLayer.clearLayers();  // Elimina todos los polígonos existentes antes de agregar nuevos
    }

    function toggleSidebar() {
      sidebar.classList.toggle('visible');
    }

    function toggleRightSidebar() {
      rightSidebar.classList.toggle('visible');
    }

  </script>

</body>
</html>
