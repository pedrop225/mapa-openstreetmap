<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mapa de Polígonos por Zona de Explotación</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" />

  <!-- Estilos propios -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    #toggleSidebarBtn {
      margin-right: 1rem;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #toggleSidebarBtn:hover {
      background-color: #2980b9;
    }

    .map-container {
      height: calc(100vh - 80px);
      margin-top: 80px;
    }

    .map {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      width: 180px;
      position: fixed;
      top: 80px;
      left: 0;
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transform: translateX(-180px);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.visible {
      transform: translateX(0);
    }

    .sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      text-align: left;
    }

    .file-upload-container {
      position: relative;
      width: 100%;
      text-align: left;
    }

    .file-upload-input {
      display: none;
    }

    .file-upload-button {
      background-color: #3498db;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 18px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    .file-upload-button:hover {
      background-color: #2980b9;
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }

    .file-name {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      font-weight: 400;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .file-name i {
      margin-right: 6px;
      font-size: 1rem;
      color: #3498db;
    }

    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: white;
    }

    .switch-label {
      font-size: 14px;
      font-weight: bold;
      margin-left: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    /* Ajuste de posición para los controles del mapa para evitar solapamiento con la barra lateral */
    .leaflet-top.leaflet-left {
      left: 50px; /* Ajustar para evitar la superposición con la barra lateral */
      transition: left 0.3s ease;
    }

    /* Panel de leyenda inferior */
    .legend-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease;
      transform: translateY(100%); /* Oculto inicialmente */
      z-index: 1000;
    }

    .legend-panel.visible {
      transform: translateY(0);
    }

    .legend-item {
      display: inline-block;
      margin-right: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .legend-color-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }

    /* Botón de acción de la leyenda ajustado a un tamaño más pequeño */
    .toggle-legend-btn {
      position: fixed;
      bottom: 0; /* Pegado al borde inferior inicialmente */
      left: 50%;
      transform: translateX(-50%);
      background-color: #3498db;
      color: white;
      padding: 6px 10px; /* Tamaño reducido */
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 12px; /* Fuente más pequeña */
      margin-bottom: 0;
      z-index: 1100;
    }

    .toggle-legend-btn:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>

  <header>
    <button id="toggleSidebarBtn" onclick="toggleSidebar()">☰</button>
    <span>Visualización de Polígonos por Zona de Explotación</span>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>Opciones</h2>
    
    <div class="file-upload-container">
      <label class="file-upload-button" for="fileInput">Subir Archivo CSV</label>
      <input type="file" class="file-upload-input" id="fileInput" accept=".csv" />
      <p class="file-name" id="fileName"><i class="fas fa-file-csv"></i>No se ha seleccionado ningún archivo</p>
    </div>

    <!-- Switch V. Inicial -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="vInicialSwitch" checked>
        <span class="slider"></span>
      </label>
      <span class="switch-label">V. Inicial</span>
    </div>

    <!-- Switch V. Final -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="vFinalSwitch">
        <span class="slider"></span>
      </label>
      <span class="switch-label">V. Final</span>
    </div>

  </div>

  <div id="mapContainer" class="map-container">
    <div id="map" class="map"></div>
  </div>

  <!-- Botón para mostrar la leyenda -->
  <button class="toggle-legend-btn" onclick="toggleLegend()">Mostrar Leyenda</button>

  <!-- Panel de leyenda oculto inicialmente -->
  <div id="legendPanel" class="legend-panel">
    <div id="legendContent">
      <!-- Aquí se mostrarán los elementos de la leyenda -->
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    const vInicialSwitch = document.getElementById('vInicialSwitch');
    const vFinalSwitch = document.getElementById('vFinalSwitch');
    const sidebar = document.getElementById('sidebar');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const legendPanel = document.getElementById('legendPanel');
    const legendContent = document.getElementById('legendContent');
    let csvData = null; // Variable para almacenar los datos CSV en memoria

    // Manejar cambios de interruptores
    vInicialSwitch.addEventListener('change', handleSwitchChange);
    vFinalSwitch.addEventListener('change', handleSwitchChange);

    function handleSwitchChange() {
      if (this === vInicialSwitch && vInicialSwitch.checked) {
        vFinalSwitch.checked = false;
      } else if (this === vFinalSwitch && vFinalSwitch.checked) {
        vInicialSwitch.checked = false;
      }

      if (csvData) {
        clearMap();  // Limpiar los polígonos antes de dibujar nuevamente
        processCSVData(csvData);  // Redibujar polígonos
      }
    }

    // Inicializar el mapa
    let map = L.map('map').setView([28.0665, -16.7332], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap',
      maxZoom: 18,
    }).addTo(map);

    var polygonLayer = L.featureGroup().addTo(map);

    fileInput.addEventListener('change', handleFileSelection);

    function handleFileSelection() {
      if (fileInput.files.length) {
        fileName.innerHTML = `<i class="fas fa-file-csv"></i> ${fileInput.files[0].name}`;
        loadCSV(fileInput.files[0]);
      } else {
        fileName.innerHTML = `<i class="fas fa-file-csv"></i> No se ha seleccionado ningún archivo`;
      }
    }

    function loadCSV(file) {
      Papa.parse(file, {
        header: true,
        complete: function(results) {
          csvData = results.data;
          clearMap(); // Limpiar los polígonos antes de dibujar
          processCSVData(csvData); // Procesar los datos para dibujar el mapa
        }
      });
    }

    function processCSVData(data) {
      const zoneColumn = vInicialSwitch.checked ? 'ZE. Zona de Explotación' : 'Nueva Zona';
      const polizaColumn = vInicialSwitch.checked ? 'Pol. ZE. Zona de Explotación' : 'Pol. Nueva Zona';

      // Lista de colores predeterminados sin repetición
      const colorsPalette = [
        '#87CEEB', '#FF7F50', '#32CD32', '#FFD700', '#FF69B4', '#6A5ACD',
        '#40E0D0', '#DA70D6', '#FFA07A', '#8FBC8B', '#00CED1', '#BDB76B', 
        '#FF6347', '#4682B4', '#D2B48C', '#CD5C5C', '#F08080', '#20B2AA', 
        '#66CDAA', '#9370DB', '#FF4500', '#F4A460', '#2E8B57', '#6B8E23', '#BA55D3'
      ];

      let usedColors = {}; // Almacenará los colores ya utilizados
      let colorIndex = 0;  // Índice para recorrer la paleta de colores
      legendContent.innerHTML = ''; // Limpiar leyenda

      let zonesWithColors = []; // Array para almacenar zonas y colores, para ordenarlos

      data.forEach(function(row) {
        try {
          const polygonData = JSON.parse(row['Poligon']);
          const sectionCensal = row['ZE. Sección Censal'];  // Columna con la Sección Censal
          const zone = row[zoneColumn];
          const poliza = row[polizaColumn];  // Seleccionar póliza según interruptor
          const polizaSeccionCensal = row['Pol. ZE. Sección Censal'];  // Siempre se muestra esta columna

          const coordinates = polygonData.coordinates[0].map(coord => [coord[1], coord[0]]); // Invertir latitud y longitud

          // Asignar color único a la zona
          if (!usedColors[zone]) {
            usedColors[zone] = colorsPalette[colorIndex];
            colorIndex = (colorIndex + 1) % colorsPalette.length;
            zonesWithColors.push({ zone, color: usedColors[zone] }); // Almacenar zona y color
          }

          const leafletPolygon = L.polygon(coordinates, {
            color: usedColors[zone],
            fillColor: usedColors[zone],
            fillOpacity: 0.4, // Ajuste de opacidad para mayor visibilidad del mapa
            weight: 2
          }).addTo(polygonLayer);

          // Agregar animaciones y mostrar información al pasar el ratón
          leafletPolygon.on('mouseover', function () {
            this.setStyle({
              weight: 5,
              color: '#666',
              fillOpacity: 0.6, // Al aumentar hover, dar más visibilidad al polígono
              fillColor: usedColors[zone]
            });
          });

          leafletPolygon.on('mouseout', function () {
            this.setStyle({
              weight: 2,
              color: usedColors[zone],
              fillOpacity: 0.4  // Restaurar opacidad al salir del hover
            });
          });

          // Mostrar en el popup la información relevante: Sección Censal, Zona de Explotación, Pólizas ZE. Sección Censal, y Pólizas
          leafletPolygon.bindPopup(`
            <b>Sección Censal:</b> ${sectionCensal}<br>
            <b>Zona de Explotación:</b> ${zone}<br>
            <b>Pólizas ZE. Sección Censal:</b> ${polizaSeccionCensal}<br>
            <b>Pólizas:</b> ${poliza}
          `);
        } catch (error) {
          console.error("Error al procesar el polígono:", error);
        }
      });

      // Ordenar las zonas alfabéticamente y añadirlas a la leyenda
      zonesWithColors.sort((a, b) => a.zone.localeCompare(b.zone)).forEach(item => {
        const legendItem = document.createElement('div');
        legendItem.className = 'legend-item';
        legendItem.innerHTML = `<span class="legend-color-box" style="background-color:${item.color}"></span>${item.zone}`;
        legendContent.appendChild(legendItem);
      });

      if (polygonLayer.getLayers().length > 0) {
        map.fitBounds(polygonLayer.getBounds());
      }
    }

    // Limpiar los polígonos del mapa
    function clearMap() {
      polygonLayer.clearLayers();  // Elimina todos los polígonos existentes antes de agregar nuevos
    }

    // Mostrar/Ocultar la leyenda
    function toggleLegend() {
      legendPanel.classList.toggle('visible');
      const legendButton = document.querySelector('.toggle-legend-btn');
      if (legendPanel.classList.contains('visible')) {
        legendButton.innerText = 'Ocultar Leyenda';
        legendButton.style.bottom = '45px'; // Muy cerca del panel de leyenda sin solaparse
      } else {
        legendButton.innerText = 'Mostrar Leyenda';
        legendButton.style.bottom = '0'; // Pegado al borde inferior cuando la leyenda está oculta
      }
    }

    function toggleSidebar() {
      sidebar.classList.toggle('visible');

      const leafletControls = document.querySelector('.leaflet-top.leaflet-left');
      if (sidebar.classList.contains('visible')) {
        leafletControls.style.left = '230px'; // Ajustar cuando la barra esté visible
      } else {
        leafletControls.style.left = '50px';  // Ajustar cuando la barra esté oculta
      }
    }

    // Configuración inicial: solo "V. Inicial" activado
    document.addEventListener('DOMContentLoaded', () => vFinalSwitch.checked = false);
  </script>

</body>
</html>
